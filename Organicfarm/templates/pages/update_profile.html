{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto my-8 p-4">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Edit Profile</h2>
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            
            <!-- Profile Picture -->
            <div>
                <label for="picture" class="block text-gray-700 font-medium">Profile Picture</label>
                <input type="file" name="picture" id="picture" class="form-input w-full">
            </div>

            <!-- Status -->
            <div>
                <label for="status" class="block text-gray-700 font-medium">Status</label>
                <input type="text" name="status" id="status" class="form-input w-full" value="{{ form.status.value|default:userprofile.status }}">
            </div>

            <!-- About User -->
            <div>
                <label for="about_user" class="block text-gray-700 font-medium">About</label>
                <textarea name="about_user" id="about_user" rows="4" class="form-textarea w-full">{{ form.about_user.value|default:userprofile.about_user }}</textarea>
            </div>

            <!-- Personal Details -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="address" class="block text-gray-700 font-medium">Address</label>
                    <input type="text" name="address" id="address" class="form-input w-full" value="{{ form.address.value|default:userprofile.address }}">
                </div>
                <div>
                    <label for="company" class="block text-gray-700 font-medium">Company</label>
                    <input type="text" name="company" id="company" class="form-input w-full" value="{{ form.company.value|default:userprofile.company }}">
                </div>
                <div>
                    <label for="website" class="block text-gray-700 font-medium">Website</label>
                    <input type="url" name="website" id="website" class="form-input w-full" value="{{ form.website.value|default:userprofile.website }}">
                </div>
                <div>
                    <label for="city" class="block text-gray-700 font-medium">City</label>
                    <input type="text" name="city" id="city" class="form-input w-full" value="{{ form.city.value|default:userprofile.city }}">
                </div>
                <div>
                    <label for="state" class="block text-gray-700 font-medium">State</label>
                    <input type="text" name="state" id="state" class="form-input w-full" value="{{ form.state.value|default:userprofile.state }}">
                </div>
                <div>
                    <label for="country" class="block text-gray-700 font-medium">Country</label>
                    <input type="text" name="country" id="country" class="form-input w-full" value="{{ form.country.value|default:userprofile.country }}">
                </div>
                <div>
                    <label for="phone" class="block text-gray-700 font-medium">Phone</label>
                    <input type="text" name="phone" id="phone" class="form-input w-full" value="{{ form.phone.value|default:userprofile.phone }}">
                </div>
            </div>

            <button type="submit" class="btn-primary">Save Changes</button>
        </form>
    </div>
</div>

{% endblock %}
