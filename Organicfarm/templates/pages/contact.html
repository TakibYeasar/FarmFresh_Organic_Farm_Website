{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto py-12">
  <div class="text-center mb-8">
    <h1 class="text-4xl font-semibold text-gray-800">Contact Us</h1>
    <div class="mt-4">
      <a href="/" class="text-primary-color hover:underline mr-3">Home</a>
      <span class="text-gray-500">/</span>
      <a href="" class="text-primary-color hover:underline ml-3">Contact Us</a>
    </div>
  </div>

  <div class="text-center mb-12">
    <h6 class="uppercase text-lg text-secondary-color font-medium">Contact Us</h6>
    <h1 class="text-2xl font-bold text-gray-800 mt-2">Please Feel Free To Contact Us</h1>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Contact Form -->
    <div class="bg-gray-100 p-8 rounded-lg shadow-lg">
      <form>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
          <input type="text" class="border border-gray-300 p-4 rounded-lg focus:ring focus:ring-primary-color" placeholder="Your Name" />
          <input type="email" class="border border-gray-300 p-4 rounded-lg focus:ring focus:ring-primary-color" placeholder="Your Email" />
        </div>
        <input type="text" class="border border-gray-300 w-full p-4 rounded-lg mb-6 focus:ring focus:ring-primary-color" placeholder="Subject" />
        <textarea class="border border-gray-300 w-full p-4 rounded-lg mb-6 h-40 focus:ring focus:ring-primary-color" placeholder="Message"></textarea>
        <button class="w-full bg-primary-color text-white py-4 rounded-lg font-semibold hover:bg-primary-color-dark transition">Send Message</button>
      </form>
    </div>

    <!-- Contact Details -->
    <div class="bg-gray-100 p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-gray-800 mb-8">Get In Touch</h2>

      <div class="flex items-start mb-6">
        <i class="bi bi-geo-alt text-3xl text-primary-color mr-4"></i>
        <div>
          <h5 class="text-lg font-semibold text-gray-800">Our Office</h5>
          <p class="text-gray-600">123 Street, New York, USA</p>
        </div>
      </div>

      <div class="flex items-start mb-6">
        <i class="bi bi-envelope-open text-3xl text-primary-color mr-4"></i>
        <div>
          <h5 class="text-lg font-semibold text-gray-800">Email Us</h5>
          <p class="text-gray-600">info@example.com</p>
        </div>
      </div>

      <div class="flex items-start">
        <i class="bi bi-telephone text-3xl text-primary-color mr-4"></i>
        <div>
          <h5 class="text-lg font-semibold text-gray-800">Call Us</h5>
          <p class="text-gray-600">+012 345 6789</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
